<html lang="en">
<head>
    <!--Login Information Libraries from Google Login API-->
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="783979252228-c297ftf5so4h0s7q1qgn452ga5407tu5.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Bootstrap libraries-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--CSS Sheet-->
    <link rel="stylesheet" type="text/css" href="generalStyles.css"/>
</head>
<body id="loginBody">
<div id="loginForm">
<br><b>Please Login:</b><br><br>
<div class="form-group col-xs-5 ">
    <label >Login: </label>
    <input type="text" class="form-control  input-sm" id="username" />
</div>
<br><br><br><br>
<div class="form-group col-xs-5 ">
    <label >Password: </label>
    <input type="password" class="form-control  input-sm" id="pass" />
</div>
<br><br><br><br>
<button onclick="verifyLogin()" class="btn btn-success" value="Login">Login</button><br><br>
    <div id="googleInfo">
        <p><b>Sign in with Google</b></p>
<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div><br>
    <button class="btn btn-danger" onclick="signOut();">Sign Out Google</button><br><br>
</div>
</div>
</div>
</body>
<script>
    //THIS CODE IS TAKEN AND REFERENCED FROM: https://developers.google.com/identity/sign-in/web/
    function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);

    };
    //THIS CODE IS TAKEN AND REFERENCED FROM: https://developers.google.com/identity/sign-in/web/sign-in#get_profile_information
    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            console.log('User signed out.');

        });
    }
    function verifyLogin()
    {
        var username = document.getElementById("username");
        alert("You Logged in Without YouTube " + username.value);
    }

</script>
</body>
</html>
