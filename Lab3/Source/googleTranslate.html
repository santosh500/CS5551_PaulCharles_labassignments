<!DOCTYPE html>
<html lang="en-US">
<head>
    <!--****THIS CODE IS TAKEN AND REFERENCED FROM: https://www.w3schools.com/howto/howto_google_translate.asp-->
    <script type="text/javascript">
        function googleTranslateElementInit() {

            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');

        }
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Angular Libraries for Google Translate-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <link rel="stylesheet" type="text/css" href="generalStyles.css"/>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">


<span class="notranslate"><p><b>Use the dropdown menu to select a language to Translate</b></p></span>
    <!--****THIS CODE IS TAKEN AND REFERENCED FROM: https://www.w3schools.com/howto/howto_google_translate.asp-->
<div id="google_translate_element"></div>
    <div class="login"><span class="notranslate">Word to translate: </span><div id="displayExample">{{ user.firstName }}</div></div><br/>
<div class="input">
    <span class="notranslate">Enter word: </span><input id="word" ng-model="user.firstName"></input>
    <br/><br/>
</div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form action="#">
            <span class="notranslate"><p><input type="submit" value="Search YouTube" class="form-control btn btn-primary w100"></p></span>
        </form>
        <div id="results"></div>
    </div>
</div>

<!-- scripts -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="app.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>



</body>
<script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function($scope) {
        $scope.login = function (user, pwd) {
            localStorage.setItem("name" , user);
            $scope.logins.push( localStorage.getItem("name"));
        };
    });


</script>
</html>
