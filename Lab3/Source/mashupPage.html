<!DOCTYPE html>
<html lang="en-US">
<head>
    <!--****THIS CODE IS TAKEN AND REFERENCED FROM: https://www.w3schools.com/howto/howto_google_translate.asp-->
    <script type="text/javascript">
        function googleTranslateElementInit() {

            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');

        }
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Angular Libraries for Google Translate-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <!-- Bootstrap libraries-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--CSS Sheet-->
    <link rel="stylesheet" type="text/css" href="generalStyles.css"/>
</head>
<body>
<span class="notranslate"><h1>Mashup Page</h1></span>
<div id="mashupForm">
<div ng-app="myApp" ng-controller="myCtrl">


<span class="notranslate"><p><b>Welcome to a Translation and YouTube Mashup. Please enter a word to Translate and YouTube</b></p></span>
    <!--****THIS CODE IS TAKEN AND REFERENCED FROM: https://www.w3schools.com/howto/howto_google_translate.asp-->

    <div class="input">
        <span class="notranslate">Enter word: </span><input class="form-control  input-sm" id="word" ng-model="word.option"></input>
        <br/><br/>
    </div>
    <div class="login"><span class="notranslate">Display translated word: </span><div id="displayExample"><b>{{ word.option }}<b></b></div></div><br/>
    <span class="notranslate"><p><b>Use the dropdown menu to select a language to Translate</b></p></span>
    <div id="google_translate_element"></div>
</div>

   <br><br>
    <span class="notranslate"><p><b>Click the button "Search YouTube" to see the top-trending YouTube video</b></p></span>
<div>
    <div>
        <form action="#">
            <span class="notranslate">
          <input type="submit" value="Search YouTube" class="btn btn-danger">&nbsp&nbsp&nbsp&nbsp<img id="ytImage" src="youtube.jpg"/></span>
        </form>
        <div id="results"></div>
    </div>
</div>
</div>
<!-- scripts -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="app.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>



</body>
<script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function($scope) {
        $scope.login = function (user, pwd) {
            localStorage.setItem("name" , user);
            $scope.logins.push( localStorage.getItem("name"));
        };
    });


</script>
</html>
